<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Running challenge</title>
    <link rel="stylesheet" href="style.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Roboto&display=swap" rel="stylesheet">
</head>
<body>
    <div class="display-block">
        <div class="box">
            <div class="box-one">
                <div class="box-two">
                    <div class="header">
                        <h1>Make a running challenge</h1>
                    </div>
                    <div class="container">
                        <form>
                            <p>Running time</p>
                            <input type="text" placeholder="Enter running time..." id="inputRunTime">
                            <p>Rest time</p>
                            <input type="text" placeholder="Enter rest time..." id="inputRestTime">
                            <p>Number of attempts</p>
                            <input type="text" placeholder="Enter number of attempts..." id="inputAttempts"> <br>
                        </form>
                        <div class="center">
                            <button class="btn">START</button>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    <div class="display-none">
        <div class="center">
            <div id="container-countdown">
                <div class="run">
                    <p class="text">START!</p>
                    <p id="countdown">0:00</p>
                </div>
                <div class="rest">
                    <p class="praise">GOOD JOB!!!</p>
                </div>
            </div>
        </div>
        <video autoplay loop muted defaultMuted playsinline id="myVideo">
            <source src="https://cdn.coverr.co/videos/coverr-jogging-outdoors-7378/1080p.mp4" type="video/mp4">
        </video>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/gsap/3.11.5/gsap.min.js"></script>
    <script src="//cdn.jsdelivr.net/npm/sweetalert2@11"></script>


    <script src="script.js"></script>
</body>
</html>
